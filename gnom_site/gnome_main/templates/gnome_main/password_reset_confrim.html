{% extends "layout/basic_footer.html" %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'gnome_main/css/style_basic_nfixed_withFooter.css' %}">
<link rel="stylesheet" href="{% static 'gnome_main/css/style_log_in.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="widget">
    <div class="widget-container">
        <h1>Введите новый пароль</h1>
        <form method="post">
            {% csrf_token %}
            <div class="info">
            {{ form.as_p }}
            </div>
            <div>
                <input type="submit" value="Ввести" class="form-btn-alone">
            </div>
        </form>
    </div>
</div>
{% endblock %}
